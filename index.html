<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,900&family=Epilogue:wght@500;700;900&family=Inter:wght@300;400;500;600;700;800;900&family=Lexend+Deca:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="rock-paper-scissors">
        <header>
            <div class="logo_scoreboard_container">
                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="scorecard">
                    <p>SCORE</p>
                    <h1 class="score">12</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="game-center">
                <div class="game-container">
                    <div class="triangle">
                        <img src="./images/bg-triangle.svg" alt="">
                    </div>
                    <div class="first-two-circles">
                        <div class="paper-circle">
                            <div class="innerCircle">
                                <img class="paper" src="./images/icon-paper.svg" alt="">
                            </div>
                        </div>
                        <div class="scissors-circle">
                            <div class="innerCircle">
                                <img class="scissors" src="./images/icon-scissors.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="lastcircle">
                        <div class="rock-circle">
                            <div class="innerCircle ">
                                <img class="rock" src="./images/icon-rock.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="modal">
                        <div>
                            <div class="rules-close">
                                <h1 class="text-rules">RULES</h1>
                                <img class="close" src="./images/icon-close.svg" alt="">
                            </div>
                            <div class="game-rules-modal">
                             <img src="./images/image-rules.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-two">
                    <div class="usergame-info">
                        <h1>YOU PICKED</h1>
                        <h1>THE HOUSE PICKED</h1>
                    </div>
                    <div class="inherit-step-2">   
                        <div class="biggest-circle" >
                                <div class="big-circle">
                                    <div class="small-circle">
                                        <div class="inner">
                                            <div class=" userinnerCircle">
                                                <img src="" alt="">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                        </div>
                        <div class="com-biggest-circle " >
                                <div class="com-big-circle">
                                    <div class="com-small-circle">
                                     <div class="com-inner ">
                                            <div class="cominnerCircle">
                                                <img src="" alt="">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                        </div>
                    </div>
                    <div class="gamedecider">
                        <h1 class="win_lose"></h1>
                        <div class="continue"><p>PLAY AGAIN</p></div>
                    </div>
                </div>
                
                <div class="step3mobile"></div>
            </div>
           
        </main>
        <footer>
            <div class="rules">
                <p>RULES</p>
            </div>
        </footer>
                    
                        

    </div>
   
</body>
 

</html>
